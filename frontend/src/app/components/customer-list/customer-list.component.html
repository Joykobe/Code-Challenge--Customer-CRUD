<div class="mb-3">
  <input [(ngModel)]="search" class="form-control" placeholder="Search customers..." />
  <button class="btn btn-primary mt-2" (click)="fetchCustomers()">Search</button>
</div>

<table class="table table-bordered">
  <thead>
    <tr>
      <th>First</th>
      <th>Last</th>
      <th>Email</th>
      <th>Contact</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let customer of customers">
      <td>{{ customer.first_name }}</td>
      <td>{{ customer.last_name }}</td>
      <td>{{ customer.email }}</td>
      <td>{{ customer.contact_number }}</td>
      <td>
        <a [routerLink]="['/edit', customer.id]" class="btn btn-sm btn-warning mx-1">Edit</a>
        <button (click)="deleteCustomer(customer.id!)" class="btn btn-sm btn-danger">Delete</button>
      </td>
    </tr>
  </tbody>
</table>

<a [routerLink]="['/create']" class="btn btn-success mt-3">Add Customer</a>
